<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Welcome to Simple Calculator !</h1>

    <div id="box">
      <table>
        <thead>
          <div id="display">
            <span id="operation">only one operation</span><br />
            <span id="ans">0</span>
          </div>
        </thead>

        <tbody>
          <tr>
            <td><button onclick="number(7)">7</button></td>
            <td><button onclick="number(8)">8</button></td>
            <td><button onclick="number(9)">9</button></td>
            <td><button onclick="cal(div,divide)">&#247;</button></td>
          </tr>
          <tr>
            <td><button onclick="number(4)">4</button></td>
            <td><button onclick="number(5)">5</button></td>
            <td><button onclick="number(6)">6</button></td>
            <td><button onclick="cal(mul,multiply)">&times;</button></td>
          </tr>

          <tr>
            <td><button onclick="number(1)">1</button></td>
            <td><button onclick="number(2)">2</button></td>
            <td><button onclick="number(3)">3</button></td>
            <td><button onclick="cal(add,adding)">+</button></td>
          </tr>
          <tr>
            <td><button onclick="number(0)">0</button></td>
            <td><button onclick="number(dot)">.</button></td>
            <td><button onclick="equal()">=</button></td>
            <td><button onclick="cal(sub,subtracting)">-</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
